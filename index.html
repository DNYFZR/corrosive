<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>corrosive</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link data-trunk rel="rust" data-wasm-opt="0" data-keep-debug=true />
        <style>
            * {
                margin: 0;
                padding: 0;
                border: 0;
                outline: 0;
                vertical-align: baseline;
            }

            body {
                background-color: rgb(0, 0, 0);;
                color: rgb(6, 140, 100);
                margin-left: auto;
                margin-right: auto;
                text-align: center;
                font-family: monospace;
                font-size: 1.5em;
                padding: 16px;
            }

            h1, h2, h3, h4 {
                color: rgb(15, 186, 146);
            }

            a {
                color: inherit;
                padding: inherit;
                margin: inherit;
                text-decoration: none;
            }
            p {
                margin: var(--size-2);
                padding: var(--size-2);
            }

            button {
                width: fit-content;
                background-color: rgb(6, 140, 100);
                color: rgb(0, 0, 0);
                font-weight: 600;
                border-radius: 8px;
                padding: 12px;
                margin: 16px;
            }

            .nav {
                display: flex;
                /* flex-direction: column; */
            }

            .app-main {
                display: flex;
                flex-direction: column;
            }

            .row {
                flex-direction: row;
            }
        </style>
    </head>
    <body />
</html>
